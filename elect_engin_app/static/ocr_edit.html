<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Edit OCR Results</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #333;
        }
        
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .confidence-high { background: #10b981; color: white; }
        .confidence-medium { background: #f59e0b; color: white; }
        .confidence-low { background: #ef4444; color: white; }
        
        .stats {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: #1a1a1a;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #60a5fa;
        }
        
        .stat-label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
        }
        
        .section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .section-title {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #333;
        }
        
        .field-group {
            margin-bottom: 20px;
        }
        
        .field-row {
            display: grid;
            grid-template-columns: 200px 1fr 120px;
            gap: 16px;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .field-label {
            font-weight: 600;
            color: #9ca3af;
            padding-top: 10px;
            text-transform: capitalize;
        }
        
        .field-input {
            position: relative;
        }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px 12px;
            background: #0f0f0f;
            border: 2px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #60a5fa;
            background: #1a1a1a;
        }
        
        .needs-review {
            border-color: #ef4444 !important;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .field-confidence {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 10px;
        }
        
        .confidence-bar {
            flex: 1;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            transition: width 0.3s;
        }
        
        .confidence-fill.high { background: #10b981; }
        .confidence-fill.medium { background: #f59e0b; }
        .confidence-fill.low { background: #ef4444; }
        
        .confidence-text {
            font-size: 12px;
            color: #9ca3af;
            min-width: 50px;
        }
        
        .source-hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
            font-style: italic;
        }
        
        .circuits-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 16px;
        }
        
        .circuits-table th {
            background: #0f0f0f;
            color: #9ca3af;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            border-bottom: 2px solid #333;
        }
        
        .circuits-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .circuits-table tr:hover {
            background: rgba(96, 165, 250, 0.05);
        }
        
        .circuits-table input {
            padding: 6px 8px;
            font-size: 14px;
        }
        
        .circuit-missing {
            background: rgba(239, 68, 68, 0.1);
        }
        
        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #60a5fa;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3b82f6;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #374151;
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            color: #fbbf24;
        }
        
        .gaps-list {
            list-style: none;
            margin-top: 8px;
        }
        
        .gaps-list li {
            padding: 4px 0;
            color: #ef4444;
        }
        
        .gaps-list li::before {
            content: "⚠ ";
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Review & Edit OCR Results</h1>
            <div class="confidence-badge" id="overall-badge">Loading...</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="total-fields">0</div>
                    <div class="stat-label">Total Fields</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="high-conf">0</div>
                    <div class="stat-label">High Confidence</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="needs-review">0</div>
                    <div class="stat-label">Needs Review</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="circuit-count">0</div>
                    <div class="stat-label">Circuits Found</div>
                </div>
            </div>
        </header>

        <div id="warnings"></div>

        <div class="section">
            <h2 class="section-title">Panel Specifications</h2>
            <div id="panel-fields"></div>
        </div>

        <div class="section">
            <h2 class="section-title">Circuits</h2>
            <div id="circuits-container"></div>
        </div>

        <div class="actions">
            <button class="btn-secondary" onclick="window.history.back()">Cancel</button>
            <button class="btn-primary" onclick="submitEdits()">Submit & Generate Excel</button>
        </div>
    </div>

    <script>
        let ocrData = {};
        let sessionId = new URLSearchParams(window.location.search).get('session') || '';

        async function loadOCRData() {
            const response = await fetch(`/api/ocr/latest?session=${sessionId}`);
            ocrData = await response.json();
            renderUI();
        }

        function renderUI() {
            // Update stats
            const stats = ocrData.stats || {};
            document.getElementById('total-fields').textContent = stats.total_fields || 0;
            document.getElementById('high-conf').textContent = stats.high_confidence || 0;
            document.getElementById('needs-review').textContent = (stats.low_confidence || 0) + (stats.missing || 0);
            document.getElementById('circuit-count').textContent = ocrData.circuits?.length || 0;

            // Update overall badge
            const overallConf = ocrData.overall_confidence || 0;
            const badge = document.getElementById('overall-badge');
            if (overallConf >= 0.8) {
                badge.className = 'confidence-badge confidence-high';
                badge.textContent = `High Confidence (${Math.round(overallConf * 100)}%)`;
            } else if (overallConf >= 0.5) {
                badge.className = 'confidence-badge confidence-medium';
                badge.textContent = `Medium Confidence (${Math.round(overallConf * 100)}%)`;
            } else {
                badge.className = 'confidence-badge confidence-low';
                badge.textContent = `Low Confidence (${Math.round(overallConf * 100)}%)`;
            }

            // Show warnings
            if (ocrData.gaps && ocrData.gaps.length > 0) {
                const warningsDiv = document.getElementById('warnings');
                warningsDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <strong>⚠ Missing or Low Confidence Fields</strong>
                        <ul class="gaps-list">
                            ${ocrData.gaps.map(gap => `<li>${gap.replace('_', ' ')}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Render panel fields
            const fieldsDiv = document.getElementById('panel-fields');
            const specs = ocrData.panel_specs || {};
            fieldsDiv.innerHTML = Object.entries(specs).map(([key, field]) => {
                const needsReview = field.needs_review ? 'needs-review' : '';
                const confClass = field.confidence >= 0.8 ? 'high' : field.confidence >= 0.5 ? 'medium' : 'low';
                const confWidth = Math.round(field.confidence * 100);
                
                return `
                    <div class="field-row">
                        <div class="field-label">${field.field_name.replace('_', ' ')}</div>
                        <div class="field-input">
                            <input type="text" 
                                   id="field-${key}" 
                                   value="${field.value || ''}" 
                                   class="${needsReview}"
                                   placeholder="Enter ${field.field_name.replace('_', ' ')}">
                            ${field.source_line ? `<div class="source-hint">Source: "${field.source_line}"</div>` : ''}
                        </div>
                        <div class="field-confidence">
                            <div class="confidence-bar">
                                <div class="confidence-fill ${confClass}" style="width: ${confWidth}%"></div>
                            </div>
                            <span class="confidence-text">${confWidth}%</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Render circuits table
            const circuitsDiv = document.getElementById('circuits-container');
            const circuits = ocrData.circuits || [];
            circuitsDiv.innerHTML = `
                <table class="circuits-table">
                    <thead>
                        <tr>
                            <th>Ckt #</th>
                            <th>Description</th>
                            <th>Load</th>
                            <th>Breaker (A)</th>
                            <th>Poles</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${circuits.slice(0, 20).map(ckt => {
                            const isMissing = ckt.description === 'MISSING';
                            return `
                                <tr class="${isMissing ? 'circuit-missing' : ''}">
                                    <td>${ckt.number}</td>
                                    <td><input type="text" id="ckt-desc-${ckt.number}" value="${isMissing ? '' : ckt.description}" placeholder="Description"></td>
                                    <td><input type="text" id="ckt-load-${ckt.number}" value="${isMissing ? '' : ckt.load}" placeholder="kVA"></td>
                                    <td><input type="number" id="ckt-amps-${ckt.number}" value="${isMissing ? '' : ckt.breaker_amps}" placeholder="Amps"></td>
                                    <td><input type="number" id="ckt-poles-${ckt.number}" value="${isMissing ? '' : ckt.breaker_poles}" placeholder="1-3"></td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
                ${circuits.length > 20 ? `<p style="margin-top: 16px; color: #9ca3af;">Showing first 20 of ${circuits.length} circuits</p>` : ''}
            `;
        }

        async function submitEdits() {
            const editedData = {
                panel_specs: {},
                circuits: [],
                session: sessionId
            };

            // Collect panel specs
            const specs = ocrData.panel_specs || {};
            for (const key in specs) {
                const input = document.getElementById(`field-${key}`);
                if (input) {
                    editedData.panel_specs[key] = input.value;
                }
            }

            // Collect circuits (first 20 shown)
            const circuits = ocrData.circuits || [];
            for (let i = 0; i < Math.min(20, circuits.length); i++) {
                const ckt = circuits[i];
                editedData.circuits.push({
                    number: ckt.number,
                    description: document.getElementById(`ckt-desc-${ckt.number}`)?.value || '',
                    load: document.getElementById(`ckt-load-${ckt.number}`)?.value || '',
                    breaker_amps: document.getElementById(`ckt-amps-${ckt.number}`)?.value || '',
                    breaker_poles: document.getElementById(`ckt-poles-${ckt.number}`)?.value || ''
                });
            }

            // Submit to backend
            const response = await fetch('/api/ocr/submit_edits', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(editedData)
            });

            if (response.ok) {
                const result = await response.json();
                alert('✓ Excel file generated successfully!');
                window.location.href = '/';
            } else {
                alert('Error generating Excel. Please try again.');
            }
        }

        // Load data on page load
        loadOCRData();
    </script>
</body>
</html>
